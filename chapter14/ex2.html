<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        #header {
            width: 96%;
            margin: 0 auto;
            font-size: 12px;
        }
        .header-text {
            /* em이 가변 글씨 크기라는건 부모 태그의 글씨 크기를 기준으로 삼기 때문에 가변이라고 얘기함 */
            font-size: 2em;
            text-align: center;
        }
        .fluid-text {
            /* header-text 부모 태그에 font-size 속성이 있으므로 header-text 태그의 font-size에 1.5배가 됨 */
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="header">
        <header class="header-text" >
            <p>가변 그리드 레이아웃</p>
            <p class="fluid-text">가변 글씨 크기</p>
        </header>
    </div>
</body>
</html>
