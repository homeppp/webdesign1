<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <p id="summary">
        다음 표는 HTML5를 지원하는 모던 브라우저(Modern Browser)를 정리한 것입니다<br>
        최신 버전일수록 HTML5를 더 많이 지원하기 때문에 최신버전을 다운로드하세요.
    </p>
    <table border="1" aria-describedby="summary">

        </tr>
        <tr>
            <td>파이어폭스(Firefox)</td>
            <td>Mozilla</td>

        </tr>
        <tr>
            <td>엣지(Edge)</td>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
