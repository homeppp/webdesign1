<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: inline-block; /* 가로로 배치 */
        }
        .round {
            border: 2px solid red;
            border-radius: 20px 70px 20px 70px; /* 전방향 모서리를 20px만큼 라운딩 */
        }
        #bg {
            background: url("pic1.jpg") no-repeat;
            background-size: cover; /* 배경이미지를 보여줄 영역에 꽉 차게 */
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
</body>
</html>
